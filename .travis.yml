# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - bioc-devel
  - bioc-release
  - release
  - devel
  - 3.4.0
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -y install python-pip libcurl4-gnutls-dev libssl-dev subversion libxml2-dev
install:
- ./inst/extdata/install.sh
script:
- R CMD build .
- R CMD check *tar.gz
env:
  - MC_CORES=2 OMP_NUM_THREADS=2 DISPLAY=:1
warnings_are_errors: false
r_check_args: ""
cache: packages
sudo: true
repos:
  CRAN: https://cloud.r-project.org
r_packages:
  - covr
after_success:
  - Rscript -e 'library(covr); codecov()'
cache: packages
notifications:
  email:
    on_success: always
    recipients:
      - andrewrech@gmail.com
