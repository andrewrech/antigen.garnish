language: r
r:
  - bioc-devel
  - bioc-release
  - release
  - devel
  - 3.4.0
install:
- ./inst/extdata/install_travis.sh | sh
script:
- R CMD build .
- R CMD check *tar.gz
env:
  - MC_CORES=2 OMP_NUM_THREADS=2 DISPLAY=:1 PKG_CFLAGS="-O3 -Wall -pedantic"
warnings_are_errors: false
r_check_args: ""
cache: packages
sudo: true
repos:
  CRAN: https://cloud.r-project.org
r_packages:
  - covr
after_success:
  - Rscript -e 'library(covr); codecov()'
cache: packages
notifications:
  email:
    on_success: always
    recipients:
      - andrewrech@gmail.com
