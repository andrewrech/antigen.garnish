    - get_ss_str
    - get_vcf_info_dt
    - get_vcf_sample_dt
    - get_vcf_snpeff_dt
    - iedb_score
    - list_mhc
    - make_BLAST_uuid
    - make_DAI_uuid
    - make_cDNA
    - make_nmers
    - merge_predictions
    - run_mhcflurry
    - run_mhcnuggets
    - run_netMHC
    - translate_cDNA
